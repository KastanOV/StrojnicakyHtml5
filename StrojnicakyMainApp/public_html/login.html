<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/styles.css">
        
        <script src="js/app.js"></script>
    </head>
    <div class="container" ng-controller="loginController as log">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4" ng-hide="loggedUser">
                <h1 class="text-center login-title">Popapu přihlášení</h1>
                <div class="account-wall">
                    <img class="profile-img" src="css/hideperson.png" alt="">
                    <form class="form-signin"  ng-submit="log.loggIn()">
                        <input type="text" ng-model="log.login" class="form-control" placeholder="Login" required autofocus>
                        <input type="password" ng-model="log.password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" > Přihlásit </button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</html>
